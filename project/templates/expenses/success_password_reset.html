{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset Successful{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="container-fluid d-flex flex-column justify-content-center align-items-center min-vh-100">

    <!-- Success Message -->
    <div class="text-center" style="max-width: 400px; width: 100%;">
        <h1 class="h4 mb-4">Congratulations!</h1>
        <p class="mb-4">Your password has been reset successfully.</p>

        <!-- Login Button -->
        <a href="{% url 'user-login' %}" class="btn btn-primary w-100">Go to Login</a>
    </div>
</div>
{% endblock %}
