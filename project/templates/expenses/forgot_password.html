<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Forgot Password</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container my-4">
			<h1 class="h4 mb-4">Forgot Password</h1>
			<div class="row">
				<div class="col-md-6">
					<form method="post">
						{% csrf_token %}
						<div class="mb-3">
							<label for="email" class="form-label">Enter your Email ID</label>
							<input type="email" class="form-control" id="email" name="email" required>
						</div>
						<button type="submit" class="btn btn-primary">Send OTP on Email</button>
						<p class="mt-3">
							<a href="{% url 'user-login' %}" class="text-decoration-none">Back to Login</a>
						</p>
					</form>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
