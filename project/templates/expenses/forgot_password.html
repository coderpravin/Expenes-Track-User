{% load static %}
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Forgot Password</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="{% static 'css/login.css' %}">
	</head>
	<body>
		<div class="container-fluid min-vh-100 d-flex align-items-center">
			
			<!-- Display Messages -->
			{% if messages %}
				{% for message in messages %}
					<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
						{{ message }}
						<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					</div>
				{% endfor %}
			{% endif %}

			<div class="row w-100 g-0">
				<!-- Left Side - Image -->
				<div class="col-md-6 d-none d-md-flex align-items-center justify-content-center bg-light">
					<img src="{% static 'images/forgot-password.jpg'%}" alt="Forgot Image" class="img-fluid">
				</div>
			
			<!-- Right Side - Forgot Password Form -->
				<div class="col-md-6 d-flex align-items-center justify-content-center p-4">
					<div class="w-100" style="max-width: 400px;">
						<h1 class="h3 mb-4 fw-bold text-center">Forgot Password</h1>
						
						<form method="post">
							{% csrf_token %}
							
							<!-- Email Field -->
							<div class="mb-3">
								<label for="email" class="form-label">Enter your Email ID</label>
								<input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
							</div>

							<!-- Send OTP Button -->
							<button type="submit" class="btn btn-primary w-100 mb-3">Send OTP on Email</button>
						</form>

						<!-- Login Link -->
						<div class="text-center">
							<p class="mb-0">Remembered your password? <a href="{% url 'user-login' %}" class="text-decoration-none">Login</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
