{% load static %}
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>User Login Page</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="{% static 'css/login.css' %}">

	</head>
	<body>
		<div class="container-fluid min-vh-100 d-flex align-items-center">
			<!-- Display Messages -->
			{% if messages %}
				{% for message in messages %}
					<div class="alert alert-{{ message.tags }} alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3" role="alert" style="z-index: 1050;">
						{{ message }}
						<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					</div>
				{% endfor %}
			{% endif %}

			<div class="row w-100 g-0">
				<!-- Left Side - Image -->
				<div class="col-md-6 d-none d-md-flex align-items-center justify-content-center bg-light">
					<img src="{% static 'images/login1.jpg' %}" alt="Login Image" class="img-fluid">

				</div>

				<!-- Right Side - Login Form -->
				<div class="col-md-6 d-flex align-items-center justify-content-center p-4">
					<div class="w-100" style="max-width: 400px;">
						<h1 class="h3 mb-4 fw-bold text-center">User Login</h1>
						
						<form method="post">
							{% csrf_token %}
							
							<!-- Username Field -->
							<div class="mb-3">
								<label for="id_username" class="form-label">Username</label>
								<input type="text" class="form-control" id="id_username" name="username" placeholder="Enter your username" required>
							</div>

							<!-- Password Field -->
							<div class="mb-3">
								<label for="id_password" class="form-label">Password</label>
								<input type="password" class="form-control" id="id_password" name="password" placeholder="Enter your password" required>
							</div>

							<!-- Login Button -->
							<button type="submit" class="btn btn-primary w-100 mb-3">Login</button>

							<!-- Forgot Password Link -->
							<div class="text-center mb-3">
								<a href="{% url 'forgot-password' %}" class="forgot-password-link">Forgot Password?</a>
							</div>

							<!-- Sign Up Link -->
							<div class="text-center">
								<p class="mb-0" id="signuplink">Don't have an account? <a href="{% url 'user-signup' %}" class="text-decoration-none">Sign Up</a></p>
							</div>
						</form>
					</div>
				</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
