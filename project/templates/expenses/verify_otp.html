{% extends 'base.html' %}
{% load static %}
{% block title %}Verify OTP Page{% endblock %}

{% block content %}
<div class="container-fluid d-flex flex-column justify-content-center align-items-center min-vh-100">
    <!-- Heading -->
    <h1 class="h4 mb-4 text-center">Verify OTP</h1>

    <!-- Display Messages -->
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show w-100" role="alert" style="max-width: 400px;">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    {% endif %}

    <!-- OTP Form -->
    <div class="w-100" style="max-width: 400px;">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="otp" class="form-label">Enter your email OTP</label>
                <input type="text" class="form-control" id="otp" name="otp" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Check OTP</button>
            <p class="mt-3 text-center">
                <a href="{% url 'user-login' %}" class="text-decoration-none">Back to Login</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
