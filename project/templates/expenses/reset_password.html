{% extends 'base.html' %}
{% load static %}

{% block title %}Reset Password{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="container-fluid d-flex flex-column justify-content-center align-items-center min-vh-100">

    <!-- Heading -->
    <h1 class="h4 mb-4 text-center">Reset Your Password</h1>

    <!-- Display Messages -->
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show w-100" role="alert" style="max-width: 400px;">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    {% endif %}

    <!-- Reset Password Form -->
    <div class="w-100" style="max-width: 400px;">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="new_password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Enter new password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
          
        </form>
    </div>
</div>
{% endblock %}
